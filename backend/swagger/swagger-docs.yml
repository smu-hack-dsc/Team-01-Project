tags:
  - name: user
    description: Everything about the users, inclusive of volunteers and volunteer organisations.
  - name: activity
    description: Everything about the activities that volunteer organisations can hold and the volunteers can sign up for.
  - name: signup
    description: Details about the signups between the volunteers and the activity
paths:
  /user/register:
    post:
      tags:
        - user
      summary: Create an user account
      description: Create a new user account for either the volunteer or the volunteer organisation
      operationId: createUser
      requestBody:
          description: 'The user account.'
          content:
            application/json:
              schema:
                type: object
                required: 
                  - name
                  - email
                  - password
                  - dateOfBirth
                  - interests
                  - skills
                  - role
                properties:
                  name: 
                    type: string
                    example: Alice Tan
                  password:
                    type: string
                    example: 12345678
                  dateOfBirth:
                    type: string
                    format: date
                    example: 2003-10-11
                  email: 
                    type: string
                    example: alice.tan@test.com
                  skills: 
                    type: array
                    items: 
                      type: string
                      enum: 
                        - elderly
                        - environment
                        - children
                        - tutoring
                        - animals
                    example: [english, tutoring]
                  interests: 
                    type: array
                    items:
                      type: string
                      enum:
                        - english
                        - chinese
                        - malay
                        - hindi
                        - teaching
                        - caregiving
                    example: [environment, elderly]
                  
      responses:
        '200':
          description: SUCCESS
          content:
            application/json:
              schema:
                type: object
                properties:
                  name: 
                    type: string
                    example: Alice Tan
                  dateOfBirth:
                    type: string
                    format: date
                    example: 2003-10-11
                  email: 
                    type: string
                    example: alice.tan@test.com
                  skills: 
                    type: array
                    items: 
                      type: string
                    example: [english, tutoring]
                  interests: 
                    type: array
                    items:
                      type: string
                    example: [environment, elderly]
                
        '500':
          description: Server error
      security: []
